<section class="team-member">
  <div class="team-grid">
    <picture>
      <source
        [srcset]="webpSrc"
        type="image/webp"
      >
      <source
        [srcset]="jpgSrc"
        type="image/jpg"
      >
      <img [src]="webpSrc" [alt]="name" />
    </picture>
    <div class="team-member-text">
      <h3>{{name}}</h3>
      <h4>{{title}}</h4>
      <ng-content></ng-content>
    </div>
  </div>
</section>
