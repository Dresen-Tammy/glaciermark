<section
  [@riseAnimation]="{value:riseValue, params:{delay: delay}}"
  >
  <header>
    <img
    [src]="'../../../assets/extraImages/homeIcons/' + src + '.png'"
    [alt]="alt"
    width="45"
    />
    <h3>{{title}}</h3>
  </header>
  <p class="text">{{text}}</p>
  <button [routerLink]="buttonUrl" [queryParams]="{scroll: anchor}">
    <p>READ MORE</p>
    <i class="material-icons">keyboard_arrow_right</i>
  </button>
</section>
