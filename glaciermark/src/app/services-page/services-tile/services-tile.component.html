<section>
  <img
    [src]="'../../../assets/images/offering/' + src + '-300x300.jpg'"
    [alt]="title"
    />
  <h3>{{title}}</h3>
  <p>{{text}}</p>
  <p *ngIf="text2">{{text2}}</p>
  <ng-container *ngIf="keywords">
    <p>
      <span *ngFor="let item of keywords" >{{item}}</span>
    </p>
  </ng-container>
</section>
