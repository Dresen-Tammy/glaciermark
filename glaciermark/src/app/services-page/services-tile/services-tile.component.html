<section>
  <picture>
    <source
    [srcset]="webpsource"
    type="image/webp"
    >
    <source
      [srcset]="jpgsource"
      type="image/jpeg"
    >
    <img
    [src]="jpgsource"
    [alt]="title"
    />
  </picture>
  <h3>{{title}}</h3>
  <p>{{text}}</p>
  <p *ngIf="text2">{{text2}}</p>
  <ng-container *ngIf="keywords">
    <p>
      <span *ngFor="let item of keywords" >{{item}}</span>
    </p>
  </ng-container>
</section>
