<div class="container">
  <picture>
    <source
      [srcset]="'../../../assets/images/projects/'+project.src+'-portfolio.webp'"
      type="image/webp"
      media="(max-width: 1099px)"
      >
    <source
      [srcset]="'../../../assets/images/projects/'+project.src+'-portfolio.jpg'"
      type="image/jpeg"
      media="(max-width: 1099px)"
      >
      <source
      [srcset]="'../../../assets/images/projects/'+project.src+'-large.webp'"
      type="image/webp"
      media="(min-width: 1100px)"
      >
    <source
      [srcset]="'../../../assets/images/projects/'+project.src+'large.jpg'"
      type="image/jpeg"
      media="(min-width: 1100px)"
      >
    <img [src]="'../../../assets/images/projects/'+project.src+'-portfolio.webp'" [alt]="project.projectText" />
  </picture>
  <a
    [routerLink]="['/project']" [queryParams]="{ customer: project.customerId, project: project.projectId}"
    class="overlay"
  >
    <h2>{{project.customerName}}</h2>
    <h3>{{project.projectText}}</h3>
</a>
</div>
